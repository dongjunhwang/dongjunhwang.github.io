# Site Settings
lang: ko
title: Dongjun Hwang
tagline: Dongjun Hwang
email: wbsl0427@gmail.com
description: >
  Research Blog made by Dongjun Hwang. Specially interested in weak-label driven learning in Computer Vision.
baseurl: ""
url: "https://druwa-git.github.io/"
permalink: pretty
#favicon: /path/to/favicon.png
# gh_sponsor: chrisrhymes
#hide_share_buttons: true
#theme_color: '#eeeeee'
#fixed_navbar: top
#direction: one of <ltr, rtl, auto>, default: ltr

paginate: 5
paginate_path: "/blog/page:num/"


plugins:
  - jekyll-sitemap
  - jekyll-paginate
  - jekyll-feed
  - jekyll-seo-tag
  - kramdown-parser-gfm
  - jekyll-redirect-from

# exclude: 
#   - Gemfile
#   - clean-theme.gemspec
#   - Gemfile.lock
#   - node_modules
#   - vendor/bundle/
#   - vendor/cache/
#   - vendor/gems/
#   - vendor/ruby/

livereload: true

sass:
  style: compressed
  source_dir: _sass

#google_analytics: UA-code-here

defaults:
  -
    scope:
      path: ""
      type: "pages"
    values:
      show_sidebar: true
  -
    scope:
      path: ""
      type: "posts"
    values:
      author: "Dongjun Hwang"
      layout: post
      # image:
      show_sidebar: true

markdown: kramdown
remote_theme: chrisrhymes/bulma-clean-theme
highlighter: rouge

footer_menu: example_footer_menu